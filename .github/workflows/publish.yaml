name: Workrave build containers

on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    name: Image ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: debian-testing
          - image: mingw-fedora
          - image: mingw-fedora-rawhide
          - image: ubuntu-cowbuilder
          - image: ubuntu-cowbuilder-arm
          - image: ubuntu-focal
          - image: ubuntu-jammy
          - image: ubuntu-lunar
          - image: ubuntu-mantic
          - image: ubuntu-noble

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.image }}/
          platforms: linux/amd64,linux/arm64
          file: ./${{ matrix.image }}/Dockerfile
          build-args: |
            GIT_COMMIT_HASH=${{ github.sha }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/workrave-build:${{ matrix.image }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}


  build_on_windows:
    runs-on: windows-2022
    name: Windows Image ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: windows-msys2

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/workrave-build:${{ matrix.image }} --build-arg=GIT_COMMIT_HASH=${{ github.sha }} ./${{ matrix.image }}/

      - name: Publish
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/workrave-build:${{ matrix.image }}
